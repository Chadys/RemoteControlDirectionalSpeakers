<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 align="center" class="content">
            Mettez votre téléphone à plat
            <br/>et orientez le dans la direction souhaitée
        </h1>
        <div class="content fas fa-7x fa-volume-down" id="volumeIcon"></div>
        <label class="content">Volume
            <input type="range" min="1" max="100" onchange="updateVolume(this.value);">
        </label>
        <div class="orientation-displayer content">
            <p>Device Orientation</p>
            <table>
                <tr>
                    <th>Alpha</th>
                    <th>Beta</th>
                    <th>Gamma</th>
                    <th>Absolute</th>
                </tr>
                <tr>
                    <td id="doAlpha"></td>
                    <td id="doBeta"></td>
                    <td id="doGamma"></td>
                    <td id="doAbsolute"></td>
                </tr>
            </table>
        </div>
        <br/>
        <br/>
        <div class="garden content">
            <div class="ball"></div>
        </div>
    </div>
</body>
<script src="gyronorm.complete.min.js"></script>
<script src="volume.js"></script>
<script src="direction.js"></script>
</html>
